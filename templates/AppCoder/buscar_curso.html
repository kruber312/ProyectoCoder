{%  extends "base.html" %}
{% block contenido_cambia %}
    {% if cursos %}
        {% for curso in cursos %}
            <p>Curso: {{ curso.nombre }}</p>
            <p>Camada: {{ curso.camada }}</p>
        {% endfor %}
    {% else %}
        <h3>No hay cursos filtrados</h3>
    {% endif %}

{% endblock %}
