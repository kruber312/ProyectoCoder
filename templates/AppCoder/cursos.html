{% extends "../base.html" %}



{% block contenido_cambia %}


    <br><hr>
    <form action="{% url "BuscarCurso" %}">
        {{ form_busqueda.as_p }}
        <input type="submit" value="Buscar">
    </form>
   <br><hr>
    {% if cursos%}
        {% for curso in cursos %}
            <p>curso: {{  curso.nombre }}</p>
            <p>camada: {{  curso.camada }}</p>
            <a href="{% url "AppCoderEliminar" curso.camada %}">Eliminar</a>
            <a href="{% url "AppCoderEditar" curso.camada %}">Editar</a>
        {% endfor %}
    {% else %}
        <h1>No hay cursos en el momento</h1>
    {% endif %}
{%  endblock %}
